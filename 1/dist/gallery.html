<html ng-app="myApp">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="scripts/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/ui-bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/ui-bootstrap-tpls.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="//use.typekit.net/cyc1ssq.js"></script><script>try{Typekit.load();}catch(e){}</script>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">

		<script src="/scripts/myapp.js" type="text/javascript"></script>

	</head>
	<body>
		<div ng-controller="CarouselCtrl">
			<div>
				<carousel interval="intervel">
					<slide ng-repeat="slide in slides" active="slide.active">
						<img src="{{ slide.image }}" style="width:100%;height:100%">
					</slide>
				</carousel>
			</div>
		</div>
	</body>
</html>
