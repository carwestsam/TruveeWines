<html ng-app="myApp">
	<head>
		<script src="scripts/angular-1.2.16/angular.min.js" type="text/javascript"></script>
		<script src="scripts/ui-bootstrap-tpls-0.12.1.min.js" type="text/javascript"></script>
		<script src="scripts/myapp.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style/bootstrap-3.1.1-dist/css/bootstrap.min.css">
<!-- 		<link rel="stylesheet" type="text/css" href="style/myapp.css">
 -->	</head>
	<body>
		<div ng-controller="CarouselCtrl">
			<div>
				<carousel interval="intervel">
					<slide ng-repeat="slide in slides" active="slide.active">
						{{intervel}}
						<img src="{{ slide.image }}" style="width:100%;height:100%">
					</slide>
				</carousel>
			</div>
		</div>
	</body>
</html>
