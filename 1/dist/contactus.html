<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/contactus.css">
		<script src="scripts/angular.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>CONTACT US</h1> 
			<form role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<span class="required">*</span>
      				<div class="form-inline">
      					<div style="width:49%">
      						<input type="fname" class="form-control" id="fname" placeholder="" style="width:100%">
      						<div><span>First Name</span></div>
      					</div>
      					<div style="width:49%">
      						<input type="lname" class="form-control" id="lname" placeholder="" style="width:100%">
      						<div><span>Last Name</span></div>
      					</div>
      				</div>
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<span class="required">*</span>
					<input type="email" class="form-control" id="email" placeholder="">
				</div>
				<div class="form-group">
					<label for="subject">Subject</label>
					<span class="required">*</span>
					<input type="subject" class="form-control" id="subject" placeholder="">
				</div>
				<div class="form-group">
					<label for="messsage">Message</label>
					<span class="required">*</span>
					<textarea type="message" class="form-control" id="message" placeholder=""></textarea>
				</div>
				<div class="form-group">
					<input type="button" class="btn" value="Submit">
				</div>
			</form>		
		</div>
	</body>
</html>
